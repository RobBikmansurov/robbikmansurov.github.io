<div class="post-meta small">
  {% if page.previous.url %}
    <a class="prev navigation-link" href="{{page.previous.url}}">&laquo; {{page.previous.title }}</a>
  {% else %}
    <a class="prev" ></a>
  {% endif %}
  {% if page.next.url %}
    <a class="right next navigation-link" href="{{page.next.url}}"> {{page.next.title }} &raquo;</a>
  {% endif %}
</div>

<a class='link' style='color: orange' href="#top">Back to top</a>

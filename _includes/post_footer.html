<div class="page-navigation">
  {% if page.previous.url %}
    <a class="prev navigation-link" href="{{page.previous.url}}">&laquo; {{page.previous.title }}</a>

  {% else %}
    <a class="prev" ></a>
  {% endif %}
  {% if page.next.url %}
    <a class="right next navigation-link" href="{{page.next.url}}"> {{page.next.title }} &raquo;</a>
  {% endif %}
</div>

<div class="post-footer twitter-icon">
  <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="nofollow">
    <img alt="Twitter link"
    src="{{ site.url }}{{ assets['twitter.png'].digest_path }}"
    srcset="{{ site.url }}{{ assets['twitter.png'].digest_path }} 1x, {{ site.url }}{{ assets['twitter@2x.png'].digest_path }} 2x"
    >
  </a>
</div>

<a class='link' href="#top">Back to top</a>
